<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCIImation</title>
    <link href="./ascii.css" type="text/css" rel="stylesheet">
</head>
<body>
<header>CS472: ASCII Animation Viewer</header>
<div class="container">
    <textarea id="text-area" cols="80" rows="20"></textarea>
    <fieldset>
        <legend>Play Controls:</legend>
        <button id="start">Start</button>
        <button disabled="disabled" id="stop">Stop</button>
    </fieldset>

    <fieldset>
        <legend>Animation:</legend>
        <select id="animation">
            <option selected="selected" value="Blank">Blank</option>
            <option value="Exercise">Exercise</option>
            <option value="Juggler">Juggler</option>
            <option value="Bike">Bike</option>
            <option value="Dive">Dive</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Size:</legend>
        <select id="fontsize">
            <option value="7">Tiny</option>
            <option value="10">Small</option>
            <option value="12" selected="selected">Medium</option>
            <option value="16">Large</option>
            <option value="24">Extra Large</option>
            <option value="32">XXL</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Speed:</legend>
        <label><input id="turbo" type="checkbox">Turbo</label>
    </fieldset>
</div>
<div id="validate">
    <a href="http://validator.w3.org/nu/?doc=https://moaidalrazhy.github.io/CS472/W4%20-%20Lesson%207/ASCIImation.html">
        <img src="https://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator">
    </a>
    <br>
    <a href="http://jigsaw.w3.org/css-validator/nu/?doc=https://moaidalrazhy.github.io/CS472/W4%20-%20Lesson%207/ascii.css">
        <img src="https://mumstudents.org/cs472/2014-09/images/w3c-css.png" alt="Valid CSS!">
    </a>
    <br>
    <a href="http://webster.cs.washington.edu/jslint?referer">
        <img src="./images/jslint.png" alt="JavaScript Lint" width="90">
    </a>
</div>
<script src="./animations.js" type="text/javascript"></script>
<script src="./ascii.js" type="text/javascript"></script>
</body>
</html>
