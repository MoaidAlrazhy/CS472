<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Circles</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
<h1 class="text-center my-5 text-2xl font-bold"> Clean Screen Lab </h1>
<div class="controls space-y-4">
    <div class="flex items-center space-x-4">
        <label for="width" class="text-gray-700 font-semibold">Width (px):</label>
        <input type="number" id="width"
               class="border border-gray-300 rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
               value="50">
    </div>
    <div class="flex items-center space-x-4">
        <label for="growth" class="text-gray-700 font-semibold">Growth amount (px):</label>
        <input type="number" min="1" id="growth"
               class="border border-gray-300 rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
               value="10">
    </div>
    <div class="flex items-center space-x-4">
        <label for="rate" class="text-gray-700 font-semibold">Grow rate (ms):</label>
        <input type="number" min="1" id="rate"
               class="border border-gray-300 rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
               value="250">
    </div>
    <div class="flex items-center space-x-4">
        <label for="number" class="text-gray-700 font-semibold">Number of circles:</label>
        <input type="number" min="1" id="number"
               class="border border-gray-300 rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
               value="1">
    </div>
    <button id="start"
            class="bg-blue-500 text-white font-semibold py-2 px-4 rounded shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">
        Start
    </button>
</div>

<div class="container relative w-full h-full"></div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</body>
</html>
